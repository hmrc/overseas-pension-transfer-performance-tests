journeys {

    #PSA login tests

    MemberJourneyIsUkResident = {
        description = "Member is UK resident"
        load = 0.75
        parts = [MemberJourneyIsUkResident]
    }

    MemberJourneyIsNotUkResident = {
            description = "Member is not UK resident"
            load = 0.75
            parts = [MemberJourneyIsNotUkResident]
        }

     TransferDetailsQuotedShareJourney = {
                description = "Transfer details for quoted shares type"
                load = 0.75
                parts = [TransferDetailsQuotedShareJourney]
            }

     TransferDetailsUnquotedShareJourney = {
                     description = "Transfer details for unquoted shares type"
                     load = 0.75
                     parts = [TransferDetailsUnquotedShareJourney]
            }
    TransferDetailsPropertyJourney = {
                     description = "Transfer details for property asset type"
                     load = 0.75
                     parts = [TransferDetailsPropertyJourney]
            }
     TransferDetailsCashAndOtherAssetsJourney = {
                     description = "Transfer details for cash and other assets type"
                     load = 0.75
                     parts = [TransferDetailsCashAndOtherAssetsJourney]
            }
}

#Default behaviour is to run all journeys. If that is not what you need you can specify the list of journeys to run
journeysToRun = [
    MemberJourneyIsUkResident,
    MemberJourneyIsNotUkResident
    TransferDetailsQuotedShareJourney
    TransferDetailsUnquotedShareJourney
    TransferDetailsPropertyJourney
    TransferDetailsCashAndOtherAssetsJourney
]

# You can specify the same list of journeys via environment variables:
# journeysToRun.0 = hello-world-1
# journeysToRun.1 = hello-world-3
